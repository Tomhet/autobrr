---
#id: ptp
name: PassThePopcorn
identifier: ptp
description: PassThePopcorn (PTP) is a private torrent tracker for MOVIES
language: en-us
urls:
  - https://passthepopcorn.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: PassThePopcorn
  server: irc.passthepopcorn.me
  port: 7000
  tls: true
  channels:
    - "#ptp-announce-dev"
  announcers:
    - Hummingbird
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|autodl

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Hummingbird ENTER USERNAME IRCKEY #ptp-announce-dev"
      required: true
      label: Invite command
      help: Invite auth with Hummingbird. Replace USERNAME and IRCKEY.

  parse:
    type: single
    lines:
      - tests:
        - line: 1:0:0:1:357805:1332009:9k6p:tt24249072:1899875175|H.264/MKV/WEB/720p||2023|Last Straw|Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX|thriller,horror
          expect:
            announceType: 1
            ptpFL: 0
            scene: 0
            category: 1
            groupId: "357805"
            torrentId: "1332009"
            key: "9k6p"
            imdb: "tt24249072"
            torrentSize: "1899875175"
            releaseTags: H.264/MKV/WEB/720p
            editionTags: ""
            year: "2023"
            title: "Last Straw"
            torrentName: Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX
            tags: thriller,horror
        - line: 1:0:0:1:357805:1332009:9k6p:tt24249072:1899875175|H.264/MKV/WEB/720p||2023|Last Straw|Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX|thriller,horror
          expect:
            announceType: 1
            ptpFL: 0
            scene: 0
            category: 1
            groupId: "357805"
            torrentId: "1332009"
            key: "9k6p"
            imdb: "tt24249072"
            torrentSize: "1899875175"
            releaseTags: H.264/MKV/WEB/720p
            editionTags: ""
            year: "2023"
            title: "Last Straw"
            torrentName: Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX
            tags: thriller,horror
        - line: 1:0:0:1:21108:1332339:ncfe:tt0107426:63996413804|BD66/m2ts/Blu-ray/2160p|Dolby Atmos/Dolby Vision|1993|Little Buddha|Little.Buddha.1993.2160p.FRA.UHD.Blu-ray.DV.HDR.HEVC.DTS-HD.MA.5.1|drama,italian
          expect:
            announceType: 1
            ptpFL: 0
            scene: 0
            category: 1
            groupId: "21108"
            torrentId: "1332339"
            key: "ncfe"
            imdb: "tt0107426"
            torrentSize: "63996413804"
            releaseTags: BD66/m2ts/Blu-ray/2160p
            editionTags: "Dolby Atmos/Dolby Vision"
            year: "1993"
            title: "Little Buddha"
            torrentName: Little.Buddha.1993.2160p.FRA.UHD.Blu-ray.DV.HDR.HEVC.DTS-HD.MA.5.1
            tags: drama,italian
        # <boolnew>:<enum_fl>:<boolscene>:<category>:<gid>:<tid>:<key>:tt<imdbid>:<sizebytes>|<format>/<container>/<source>/<resolution>|<edition_tags>|<year>|<title>|<releasename>|<taglist>
        pattern: '(\d):(\d):(\d):(\d):(\d+):(\d+):(.+):(tt?\d+):(\d+)\|(.*)\|(.*)\|(\d+)\|(.+)\|(.+)\|(.+)'
        vars:
          - announceType
          - ptpFL
          - scene
          - category
          - groupId
          - torrentId
          - key
          - imdb
          - torrentSize
          - releaseTags
          - editionTags
          - year
          - title
          - torrentName
          - tags

        mapCustomVars:
          announceType:
            "0":
              announceType: NEW
            "1":
              announceType: PROMO

          ptpFL:
            "0": # Normal
              downloadVolumeFactor: 1
              uploadVolumeFactor: 1
            "1": # Freeleech
              downloadVolumeFactor: 1
              uploadVolumeFactor: 1
            "2": # Halfleech
              downloadVolumeFactor: 0.5
              uploadVolumeFactor: 1
            "3": # Neutral
              downloadVolumeFactor: 0
              uploadVolumeFactor: 0
          
          # Category IDs are Zero+1 indexed from:
          # ( 'Feature Film', 'Short Film', 'Miniseries', 'Stand-up Comedy', 'Live Performance', 'Movie Collection' )
          category:
            "0": 
              category: "Feature Film"
            "1": 
              category: "Short Film"
            "2": 
              category: "Miniseries"
            "3": 
              category: "Stand-up Comedy"
            "4": 
              category: "Live Performance"
            "5": 
              category: "Movie Collection"

    match:
      infourl: "/torrents.php?torrentid={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}&key={{ .key }}"

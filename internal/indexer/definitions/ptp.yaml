---
#id: ptp
name: PassThePopcorn
identifier: ptp
description: PassThePopcorn (PTP) is a private torrent tracker for MOVIES
language: en-us
urls:
  - https://passthepopcorn.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: PassThePopcorn
  server: irc.passthepopcorn.me
  port: 7000
  tls: true
  channels:
    - "#ptp-announce-dev"
  announcers:
    - Hummingbird
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|autodl

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Hummingbird ENTER USERNAME IRCKEY #ptp-announce-dev"
      required: true
      label: Invite command
      help: Invite auth with Hummingbird. Replace USERNAME and IRCKEY.

  parse:
    type: single
    lines:
      - tests:
        - line: 1:1:357805:1332009:9k6p:tt24249072:1899875175|H.264/MKV/WEB/720p|2023|Last Straw|Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX|thriller,horror
          expect:
            new: 1
            category: 1
            groupId: "357805"
            torrentId: "1332009"
            key: "9k6p"
            imdb: "tt24249072"
            torrentSize: "1899875175"
            releaseTags: H.264/MKV/WEB/720p
            freeleech: ""
            year: "2023"
            title: "Last Straw"
            torrentName: Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX
            tags: thriller,horror
        - line: 1:1:357805:1332009:9k6p:tt24249072:1899875175|H.264/MKV/WEB/720p/FL|2023|Last Straw|Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX|thriller,horror
          expect:
            new: 1
            category: 1
            groupId: "357805"
            torrentId: "1332009"
            key: "9k6p"
            imdb: "tt24249072"
            torrentSize: "1899875175"
            releaseTags: H.264/MKV/WEB/720p/FL
            freeleech: "FL"
            year: "2023"
            title: "Last Straw"
            torrentName: Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX
            tags: thriller,horror
        # <boolnew>:<category>:<gid>:<tid>:<key>:tt<imdbid]>:<sizebytes>|<format>/<container>/<source>/<resolution>(/S)?(/(FL/HL/NL)?|<year>|<title>|<releasename>|<taglist>
        pattern: '(\d):(\d):(\d+):(\d+):(.+):(tt?\d+):(\d+)\|(.*?(?:\/(FL|HL|NL))*?)\|(\d+)\|(.+)\|(.+)\|(.+)'
        vars:
          - new
          - category
          - groupId
          - torrentId
          - key
          - imdb
          - torrentSize
          - releaseTags
          - freeleech
          - year
          - title
          - torrentName
          - tags

    match:
      infourl: "/torrents.php?torrentid={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}&key={{ .key }}"
